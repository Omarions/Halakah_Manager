
#=======================
# = DATA SOURCE
# ==== using "tinyInt1isBit=false" to use TinyInt data type for column in MySql DB and boolean in java class for its field.
# ==== using "useUnicode=true&characterEncoding=UTF-8" to send and save arabic data from spring app into Mysql DB.
#=======================
spring.datasource.url= jdbc:mysql://localhost:3306/halaka?tinyInt1isBit=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.testWhileIdel = true
srping.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.tomcat.validation-query= SELECT 1

#=======================
# = JPA/HIBERNATE
#=======================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.hibernate.dialect=org.hibernate.dialect.MySQLInnoDBDialect

#===========================
# = Thymeleaf Configuration
#===========================
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.cache=false

#===========================
# = Redis Configuration
#===========================
spring.redis.host=localhost
spring.redis.password=
spring.redis.port=6379

debug=true

