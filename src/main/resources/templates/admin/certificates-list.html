<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Halaka Manager | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- DataTables -->
    <link rel="stylesheet" href="../../static/lib/plugins/datatables/dataTables.bootstrap.css" th:href="@{/lib/plugins/datatables/dataTables.bootstrap.css}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/lib/dist/css/AdminLTE.min.css" th:href="@{/lib/dist/css/AdminLTE.min.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins
             folder instead of downloading all of them to reduce the load. -->
    <!-- use skin-blue -->
    <link rel="stylesheet" href="../../static/lib/dist/css/skins/_all-skins.min.css" th:href="@{/lib/dist/css/skins/skin-blue.min.css}"
    />
    <!-- iCheck -->
    <link rel="stylesheet" href="../../static/lib/plugins/iCheck/flat/blue.css" th:href="@{/lib/plugins/iCheck/flat/blue.css}"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        div.dataTables_wrapper {
        width: 800px;
        margin: 0 auto;
        }
        td {
            white-space: nowrap;
        }
        #close-img {
            font-size: 36px;
            color: #fff;
            cursor: pointer;
            align-self: flex-end;
            margin: 50px;
        }
        img.cert-img {
            max-width: 150px;;
            cursor: pointer;
        }
        div.full-cert-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333333bb;
            z-index: 99999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        div.full-cert-img > img {
            width: 70%;
            border: 2px solid #222;
        }
    </style>
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- include header section from the layout file -->
        <div th:include="layout/header :: header"></div>
        <!-- Left side column. contains the logo and sidebar -->
        <!-- include sidebar nav section from the layout file -->
        <div th:include="layout/sidebarnav :: sidebarnav"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Dashboard
                    <small>Control Panel</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">
                            <i class="fa fa-dashboard"></i> Dashboard</a>
                    </li>
                    <li>
                        <a href="#">Certificates</a>
                    </li>
                    <li class="active">Certificates List</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-xs-12">

                        <div class="box">
                            <div class="box-header">
                                <h3 class="box-title">Halaka Certificates List</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table id="example1" class="display nowrap table table-bordered table-striped" style="width:100%">
                                    <thead>
                                        <tr>
                                            <th>Certificate</th>
                                            <th>Activity</th>
                                            <th>Student</th>
                                            <th>Country</th>
                                            <th>Date</th>
                                            <th>Teacher</th>
                                            <th>Party</th>
                                            <th>Photo</th>
                                        </tr>
                                    </thead>
                                    <tfoot>
                                        <tr>
                                            <th>Certificate</th>
                                            <th>Activity</th>
                                            <th>Student</th>
                                            <th>Country</th>
                                            <th>Date</th>
                                            <th>Teacher</th>
                                            <th>Party</th>
                                            <th>Photo</th>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                </div>
                <!-- /.row -->
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
    <!-- ./wrapper -->
    <!-- jQuery 2.2.3 -->
    <script src="../../static/lib/plugins/jQuery/jquery-2.2.3.min.js" th:src="@{/lib/plugins/jQuery/jquery-2.2.3.min.js}"></script>
    <!-- Bootstrap 3.3.6 -->
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js" th:src="@{/lib/bootstrap/js/bootstrap.min.js}"></script>
    <!-- DataTables -->
    <script src="../../static/lib/plugins/datatables/jquery.dataTables.min.js" th:src="@{/lib/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script src="../../static/lib/plugins/datatables/dataTables.bootstrap.min.js" th:src="@{/lib/plugins/datatables/dataTables.bootstrap.min.js}"></script>
    <!-- FastClick -->
    <script src="../../static/lib/plugins/fastclick/fastclick.js" th:src="@{/lib/plugins/fastclick/fastclick.js}"></script>
    <!-- AdminLTE App -->
    <script src="../../static/lib/dist/js/app.min.js" th:src="@{/lib/dist/js/app.min.js}"></script>
    <script>
        $(function () {
            $("#example1").DataTable({
                "scrollX": true,
                "ajax": "TEST.json"
            });

            // images click event
            $('.box-body').click(function (e) {
                if (e.target.className === 'cert-img') {
                    var $newDiv = $('<div>');
                    $newDiv.addClass('full-cert-img');
                    $newDiv.html('<i id="close-img" class="fa fa-times" aria-hidden="true"></i><img src="' + e.target.src + '">');
                    $('body').append($newDiv);
                    $('#close-img').click(function () {
                        $newDiv.fadeOut(400, function () {
                            $(this).remove();
                        });
                    });
                }
            });
        });
    </script>
</body>

</html>
