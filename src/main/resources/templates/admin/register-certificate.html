<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:javascript="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Halaka Manager | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="../../static/lib/bootstrap/css/bootstrap.min.css" th:href="@{/lib/bootstrap/css/bootstrap.min.css}"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
    <!-- Theme style -->
    <link rel="stylesheet" href="../../static/lib/dist/css/AdminLTE.min.css" th:href="@{/lib/dist/css/AdminLTE.min.css}" />
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../../static/lib/dist/css/skins/_all-skins.min.css" th:href="@{/lib/dist/css/skins/skin-blue.min.css}"
    />
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="../../static/lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css" th:href="@{/lib/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css}"
    />
    <link rel="stylesheet" href="../../static/lib/plugins/select2/select2.min.css" th:href="@{/lib/plugins/select2/select2.min.css}"
    />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <!-- include header section from the layout file -->
        <div th:include="layout/header :: header"></div>
        <!-- Left side column. contains the logo and sidebar -->
        <!-- include sidebar nav section from the layout file -->
        <div th:include="layout/sidebarnav :: sidebarnav"></div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Dashboard
                    <small>Control panel</small>
                </h1>
                <ol class="breadcrumb">
                    <li>
                        <a href="#">
                            <i class="fa fa-dashboard"></i> Home</a>
                    </li>
                    <li>
                        <a href="#">Certificates</a>
                    </li>
                    <li class="active">Certificate Registration</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <i class="fa fa-newspaper-o" aria-hidden="true"></i>
                        <h3 class="box-title">Certificate Registration</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form role="form">
                                    <div class="box-body">
                                        <!-- Select Student -->
                                        <div class="form-group">
                                            <label>Student Name</label>
                                            <select class="form-control select2" id="select-student" style="width: 100%;">
                                                <option selected="selected" value="1">select a student</option>
                                                <option>أحمد محمد</option>
                                                <option>مصطفى السيد</option>
                                                <option>حسن حامد</option>
                                                <option>سيد علي</option>
                                                <option>محمد أحمد</option>
                                                <option>سالم احمد</option>
                                                <option>رامي محمود</option>
                                            </select>
                                        </div>
                                        <!-- Select Activity -->
                                        <div class="form-group">
                                            <label>Course</label>
                                            <select class="form-control select2" id="select-course" disabled="disabled" style="width: 100%;">
                                                <option selected="selected" value="1">select a course</option>
                                                <option>خط الرقعة</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Party Date</label>
                                            <select class="form-control select2" style="width: 100%;">
                                                <option selected="selected" value="1">select a party</option>
                                                <option>May 11, 2015</option>
                                                <option>Nov 22, 2015</option>
                                                <option>Mar 3, 2016</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputFile">Certificate Image</label>
                                            <img id="img-upload" src="../../static/lib/dist/img/photo1.png" alt="certificate-image" style="max-width: 300px;display:block;cursor: pointer">
                                            <input id="exampleInputFile browse-btn" type="file" class="hidden">
                                            <p class="help-block">Upload Certificate Image</p>
                                        </div>
                                        <div class="box-footer">
                                            <button type="submit" class="btn btn-primary pull-right">Register</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <!-- /.col -->
                        </div>
                        <!-- /.row -->
                    </div>
                    <!-- /.box-body -->
                </div>
                <!-- /.box -->
            </section>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../../static/lib/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- bootstrap -->
    <script src="../../static/lib/bootstrap/js/bootstrap.min.js"></script>
    <!-- select2 -->
    <script src="../../static/lib/plugins/select2/select2.full.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../../static/lib/dist/js/app.min.js"></script>

    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2();

            $('#select-student').val(1);
            $('#select-course').attr('disabled', 'disabled');
            $('#select-student').change(function () {
                if ($(this).val() === $(this).children().first().text()) {
                    $('#select-course').attr('disabled', 'disabled');
                } else {
                    // Make http request to get student courses
                    $('#select-course').removeAttr('disabled');
                }
            });

            $('#img-upload').click(function () {
                $('input[type="file"]').click();
            });

            $('input[type="file"]').on('change', function () {
                if (this.files && this.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#img-upload').attr('src', e.target.result);
                    };
                    reader.readAsDataURL(this.files[0]);
                }
            });
        });
    </script>
</body>

</html>
